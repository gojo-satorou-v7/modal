<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Window</title>
    <style>
        #iframe-container {
            display: none; /* Initially hidden */
            width: 80%;
            height: 80vh;
            border: 1px solid black;
            margin: 20px auto;
        }
    </style>
    <script>
        function openIframe() {
            const iframeContainer = document.getElementById("iframe-container");
            iframeContainer.style.display = "block";
            iframeContainer.src = "https://storage.googleapis.com/staging.fiery-azimuth-416721.appspot.com/child.html"; // Update with your iframe's domain
        }
    </script>
</head>
<body>
    <button onclick="openIframe()">Open Iframe</button>
    <iframe 
    id="iframe-container"
    style="display: none;"
    src="https://storage.googleapis.com/staging.fiery-azimuth-416721.appspot.com/child.html"
    allow="camera"
        ></iframe>
</body>
</html>
