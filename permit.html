<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="openPermissionTester()">Permission Tester</button>

    <script>
        function openPermissionTester() {
            const testerWindow = window.open('', '_blank', 'width=600,height=800');
            const popupContent = `<!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Permission Tester</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 20px;
                        }
                        button {
                            margin: 10px 0;
                            padding: 10px;
                            font-size: 16px;
                        }
                        #output {
                            margin-top: 20px;
                            padding: 10px;
                            border: 1px solid #ddd;
                            background: #f9f9f9;
                        }
                    </style>
                </head>
                <body>
                    <h1>Camera Permission Test</h1>
                    <button onclick="testCamera()">Test Camera</button>

                    <div id="output"></div>

                    <script>
                        const output = document.getElementById('output');

                        function logMessage(message) {
                            output.innerHTML += `<p>${message}</p>`;
                        }

                        async function testCamera() {
                            try {
                                await navigator.mediaDevices.getUserMedia({ video: true });
                                logMessage('Camera access granted.');
                            } catch (error) {
                                logMessage(`Camera access denied: ${error.message}`);
                            }
                        }
                    </script>
                </body>
                </html>`;

            testerWindow.document.write(popupContent);
            testerWindow.document.close();
        }
    </script>
</body>
</html>
